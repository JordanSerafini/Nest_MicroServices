services:
  item_service:
    build:
      context: ./Backend/item_service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    networks:
      - nestjs_network
    volumes:
      - ./Backend/item_service/logs:/var/log/Logs_ItemService

  customer_service:
    build:
      context: ./Backend/customer_service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    networks:
      - nestjs_network
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./Backend/customer_service/logs:/var/log/Logs_CustomerService

  authentification_service:
    build:
      context: ./Backend/authentification_service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    networks:
      - nestjs_network
    volumes:
      - ./Backend/authentification_service/logs:/var/log/Logs_AuthService

  api_gateway:
    build:
      context: ./Backend/api_gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - nestjs_network
    depends_on:
      - customer_service
      - item_service
      - authentification_service
    volumes:
      - ./Backend/api_gateway/logs:/var/log/Logs_ApiGateway

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - nestjs_network

networks:
  nestjs_network:
    driver: bridge
